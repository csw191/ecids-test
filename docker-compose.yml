version: '3.8'

services:
  dagster-webserver:
    image: dagster/dagster-celery-docker:latest
    container_name: hhs-dagster-webserver
    ports:
      - "3000:3000"
    environment:
      DAGSTER_POSTGRES_USER: postgres
      DAGSTER_POSTGRES_PASSWORD: password
      DAGSTER_POSTGRES_DB: dagster
    volumes:
      - .:/opt/dagster/app
    depends_on:
      - postgres
    command: dagster-webserver -h 0.0.0.0 -p 3000

  dagster-daemon:
    image: dagster/dagster-celery-docker:latest
    container_name: hhs-dagster-daemon
    environment:
      DAGSTER_POSTGRES_USER: postgres
      DAGSTER_POSTGRES_PASSWORD: password
      DAGSTER_POSTGRES_DB: dagster
    volumes:
      - .:/opt/dagster/app
    depends_on:
      - postgres
    command: dagster-daemon run

  postgres:
    image: postgres:13
    container_name: hhs-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dagster
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: